<!DOCTYPE html>
<html>
  <head>
    <!-- Styles -->
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <!-- JQuery Library -->
    <script src="javascripts/jquery-1.11.1.js"
            type="text/javascript"
            charset="utf-8">
    </script>
    <!-- JSON.serialize Library -->
    <script src="javascripts/jquery.serializejson.js"
            type="text/javascript"
            charset="utf-8">
    </script>
    <!-- Websocket Library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Chat Constructor File -->
    <script src="javascripts/chat.js"
            type="text/javascript"
            charset="utf-8">
    </script>
    <!-- Chat UI Constructor File -->
    <script src="javascripts/chat_ui.js"
            type="text/javascript"
            charset="utf-8">
    </script>
  </head>

  <body>
    <h1>Chatter</h1>

    <section class="container group">
      <section class="user-tab group">
        <h3>Connected Users</h3>
        <ul class="users">
        </ul>

        <h3>In This Room</h3>
        <ul class="room-users group">
        </ul>
      </section>

      <section class="chat-tab">
        <ul class="chat"></ul>

        <form class="new-message">
          <label for="new-message-text">New Message</label>
          <input type="text"
                 id="new-message-text"
                 name="text">
          </input>
          <br>
          <input type="submit">
        </form>
      </section>
    </section>

    <script>
      $(document).ready(function() {
        var socket = io.connect(window.location.hostname);
        var chat = new ChatApp.Chat(socket);
        var ui = new ChatApp.ChatUI(chat, $('.container'));
      })
    </script>
  </body>

</html>
